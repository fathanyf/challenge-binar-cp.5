<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Game</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="canvas">
        <form action="">
            <h1 id="heading">Silahkan Login</h1><br>
            <p id="katalogin">Silahkan Login</p>
            <span>Username: </span>
            <input type="text" placeholder="username" id="username" required><br><br>
            <span>Password :</span><br>
            <input type="password" placeholder="password" id="password" required><br><br>
            <button type="button" id="tombol" onclick="login()">PLAY</button>
        </form>
    </div>

    <script src="login.js"></script>
</body>

</html>
